<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Honey Butter Toast</title>
    </head>

    <body>
        <h1>Honey Butter Toast</h1>
        <img src="https://media.istockphoto.com/id/1168705307/photo/honey-butter-toast.jpg?s=1024x1024&w=is&k=20&c=8eTHvsLZYGpUqOI49c09glUZdWjEA2JbLyORaqx4lTA=" width="500" height="500">
        <h2>Description</h2>
        <p>Literally <strong>toast</strong> with honey and butter spread on top of it. Truly a delicacy</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Honey</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Put your bread in a toaster</li>
            <li>Take it out before it burns and add butter</li>
            <li>Squirt honey on it and spread</li>
            <li>Enjoy!</li>
        </ol>
